<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Practice</title>
</head>
<style>
    .gid{
        display: grid;
        grid-template-columns: 100px 100px 200px;
        margin-top: 30px;
    }
</style>
<body>
    <div class="gid">
        <div style="background-color: lightpink; ">div 1</div>
        <div style="background-color: crimson;">div 2
            <p>text best</p>
        </div>
        <div style="background-color: lightblue; ">div 3</div>
    </div>

    <div class="gid">
        <div style="background-color: lightpink; ">100px</div>
        <div style="background-color: crimson;">100px
            <p>text best</p>
        </div>
        <div style="background-color: lightblue; ">200px</div>
        <div style="background-color: crimson;">100px</div>
    </div>


    <div style="margin-top:30px;
                display:grid;
                grid-template-columns:100px 1fr;">
        <div style="background-color: lightpink; ">100px</div>
        <div style="background-color: crimson;">1fr</div>
    </div>


     <div style="margin-top:30px;
                display:grid;
                grid-template-columns:100px 1fr 2fr;">
        <div style="background-color: lightpink; ">100px</div>
        <div style="background-color: crimson;">1fr</div>
        <div style="background-color: lightblue;">2fr</div>
    </div>
</body>
</html>
